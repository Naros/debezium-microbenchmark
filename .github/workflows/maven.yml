name: Maven CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout core repository
        uses: actions/checkout@v2
        with:
          repository: debezium/debezium
          path: core
      - name: Checkout incubator repository
        uses: actions/checkout@v2
        with:
          repository: debezium/debezium-incubator
          path: incubator
      - name: Checkout Microbenchmark
        uses: actions/checkout@v2
        with:
          path: microbenchmark
      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: 8
      - name: Cache Maven packages
        uses: actions/cache@v1
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: Maven build core
        run: mvn clean install -f core/pom.xml -DskipTests -DskipITs -Dformat.formatter.goal=validate -Dformat.imports.goal=check
      - name: Maven build incubator
        run: mvn clean install -f incubator/pom.xml -Poracle -DskipTests -DskipITs -Dformat.formatter.goal=validate -Dformat.imports.goal=check
      - name: Maven build microbenchmark
        run: mvn clean install -f microbenchmark/pom.xml -Passembly -Dformat.formatter.goal=validate -Dformat.imports.goal=check